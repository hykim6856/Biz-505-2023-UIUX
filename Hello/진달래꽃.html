<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진달래꽃</title>
</head>
<body>
    <h1>진달래꽃</h1>
    <h2>김소월</h2>
    <p>나 보기가 역겨워</p>
    <p>가실 때에는</p>
    <p>말없이 고이 보내 드리우리다</p>
        
    <p>영변에 약산(藥山)</p>
    <p>진달래꽃</p>
    <p>아름 따다 가실 길에 뿌리우리다</p>
        
    <p>가시는 걸음걸음</p>
    <p>놓인 그 꽃을</p>
    <p>사뿐히 즈려밟고 가시옵소서</p>
        
    <p>나 보기가 역겨워</p>
    <p>가실 때에는</p>
    <p>죽어도 아니 눈물 흘리우리다</p>
</body>
</html>
