<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 메모장</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="memo.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <header>
      <h1>오늘은 내 생에 가장 젊은 날</h1>
    </header>
    <section class="main">
      <div class="aside">
        <form class="date">
          <input class="todate" type="text" value="2023-02-20" name="todate" />
          <input class="totime" type="text" value="10:00:00" name="totime" />
          <input class="btn_new" type="button" value="새로작성" />
        </form>
        <ul>
          <!-- 예시 데이터로 변환 -->
          <li>
            <img src="images/noImage.svg" alt="" width="20px" />
            <span>설산에서 고행을</span>
          </li>
          <li>
            <img src="images/noImage.svg" alt="" width="20px" />
            <span>없는 사막이다 보이는</span>
          </li>
          <li>
            <img src="images/noImage.svg" alt="" width="20px" />
            <span>하는 온갖 과실이</span>
          </li>
          <!-- 실제 구현 시 데이터에 따라 동적으로 생성 -->
        </ul>
      </div>
      <div class="aside">
        <form class="input" method="POST" enctype="multipart/form-data">
          <input class="tosubject" type="text" placeholder="제목을 입력하세요" name="m_subject" />
          <input class="tomemo" type="text" placeholder="메모를 입력하세요" name="m_memo" />
          <input type="file" name="m_image" />
          <input class="btn_save" type="button" value="저장" />
        </form>
      </div>
    </section>

    <footer><address>CopyRight&copy;hykim6856@gmail.com</address></footer>
  </body>
</html>
